<div class="container-fluid" ng-controller="AccountController as account" ng-init="account.initAccount()">
    <div class="col-xs-12">
        <table id="accountsTable"
               class="table table-striped table-bordered" cellspacing="0" width="100%"
               accounts-table options="account.accountsTableOptions">
            <thead>
                <tr>
                    <th style="width:15%">Name</th>
                    <th style="width:10%">Number</th>
                    <th style="width:10%">Type</th>
                    <th style="width:10%">Routing Number</th>
                    <th style="width:5%">CVV</th>
                    <th style="width:5%">PIN</th>
                    <th style="width:10%">Email</th>
                    <th style="width:20%">Address</th>
                    <th style="width:10%">Phone</th>
                </tr>
            </thead>
        </table>
        <div class="btn-group" id="accountsTableActions" style="display:none">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-toggle="dropdown">
                    Action <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a href="" ng-click="account.openAddRecordModal()" data-toggle="modal">
                            Add
                        </a>
                    </li>
                    <li>
                        <a href="" ng-click="account.deleteRecord()" data-toggle="modal">
                            Delete
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Add Record Modal -->
    <div class="modal fade" id="addRecordModal" tabindex="-1" role="dialog" aria-labelledby="addRecordModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="addRecordModalLabel">Add Account</h4>
                </div>
                <div class="modal-body">
                    <div id="warningAlert" class="alert alert-warning" role="alert"
                         ng-show="account.errorMessage">{{account.errorMessage}}</div>
                    <div id="successAlert" class="alert alert-success" role="alert"
                         ng-show="account.message">{{account.message}}</div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="accountName">Name</label>
                                <input type="text" class="form-control" id="accountName"
                                       placeholder="Enter Account Name" ng-model="account.addRecord.accountName">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="accountNumber">Number</label>
                                <input type="text" class="form-control" id="accountNumber"
                                       placeholder="Enter Account Number" ng-model="account.addRecord.accountNumber">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="accountType">Type</label>
                                <input type="text" class="form-control" id="accountType"
                                       placeholder="Enter Username" ng-model="account.addRecord.accountType">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="routingNumberPaperElectronic">Routing Number Paper/Electronic</label>
                                <input type="text" class="form-control" id="routingNumberPaperElectronic"
                                       placeholder="Enter Routing Number Paper/Electronic" ng-model="account.addRecord.routingNumberPaperElectronic">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="routingNumberWires">Routing Number Wires</label>
                                <input type="text" class="form-control" id="routingNumberWires"
                                       placeholder="Enter Routing Number Wires" ng-model="account.addRecord.routingNumberWires">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv"
                                       placeholder="Enter CVV" ng-model="account.addRecord.cvv">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="pin">PIN</label>
                                <input type="text" class="form-control" id="pin"
                                       placeholder="Enter PIN" ng-model="account.addRecord.pin">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email"
                                       placeholder="Enter Email" ng-model="account.addRecord.email">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address"
                                       placeholder="Enter Secret Answer" ng-model="account.addRecord.address">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="phone1">Phone 1</label>
                                <input type="text" class="form-control" id="phone1"
                                       placeholder="Enter Phone 1" ng-model="account.addRecord.phone1">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="phone2">Phone 2</label>
                                <input type="text" class="form-control" id="phone2"
                                       placeholder="Enter Phone 2" ng-model="account.addRecord.phone2">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="account.closeAddRecordModal()">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="account.saveRecord()">Save</button>
                </div>
            </div>
        </div>
    </div>

</div>
